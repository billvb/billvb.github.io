<style>
body {
        background: url(/images/portfolio/greenspring-valley-xl.jpg) no-repeat center center;
        background-size: cover;
}

#message-form {
    padding: 1em;
    background-color: rgba(233,233,233, 0.5);
}

input, textarea {
    background-color: #000;
    color: black;
    border-width: 1px solid #000 !important;
}

</style>

<div class="container">
<div class="row">
        <div class="col-lg-4 home-menu">
            {% include photo-menu.html %}
        </div>
</div>
<div class="row">
    <div class="col-sm-6">
        <br />
        <form class="form-horizontal" id="message-form">
            <fieldset>
                <p>Contact</p>

                <!-- Text input-->
                <div class="form-group">
                    <div class="col-md-6">
                        <input id="user-email" name="user-email" type="text" placeholder="Your E-mail Address" class="form-control input-md" required="">
                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <div class="col-md-6">                     
                        <textarea class="form-control" id="user-message" name="user-message" required="" placeholder="Your Message"></textarea>
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group">
                    <div class="col-md-6">
                        <button id="form-submit-button" name="form-submit-button" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
</div>
</div>

<script>
    var clear_to_submit = true;

    $('#form-submit-button').click( function(e) {
        e.preventDefault();

        if (!clear_to_submit) {
            console.log("Already submitted form once.");
        }

        $.post("http://dev.billvb.com:90/photo-contact", {
                "user-name": $('#user-name').val(),
                "user-email": $('#user-email').val(),
                "user-message": $('#user-message').val()
                })
            .done(function (succ) {
                clear_to_submit = false;
                $('#message-form').html('<p>Got it, thanks!</p>').fadeIn(1000);
            })
            .fail(function (err) {
                console.log('Cannot submit...');
                console.log(err);
                $('#message-form').html('<p>Sorry, this is not working. Just email me dog@catstein.com</p>').fadeIn(1000);
            });
    });
</script>
