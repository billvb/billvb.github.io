<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/3.2.7/css/swiper.min.css">

<style>
html, body {
    height: 100%;

    position: relative;

}

.fixed-menu {

}

.swiper-container {
    height: 100%;

}

.swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;

    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
}

.swiper-slide { 
    background: rgba(0,0,0,1);
    width: 100%;
    max-height: 100%;
}

.caption {
    position: absolute;
    bottom: 12%;
    left: 0%;
    margin: 0;
    background: rgba(0, 0, 0, 0.35);
    padding: 4px 8px;
    color: white;
    font-weight: 400;
    font: 14pt Sans-Serif;
}
