<div id="users-device-size">
    <div id="xs" class="visible-xs"></div>
    <div id="sm" class="visible-sm"></div>

<script>

var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30,
        grabCursor: true
});

$('.swiper-container').click(function(e) { e.preventDefault(); swiper.slideNext(); });

function getBootstrapDeviceSize() {
    return $('#users-device-size').find('div:visible').first().attr('id');
}

$(document).ready(function(){
  $('.swiper-container').height(Math.min(700, $(window).height() - 30));
  $('.swiper-container').css("margin-bottom", 20);
});

window.onload = function() {
    $('html, body').animate({ scrollTop: $(document).height() }, 1000); 
};

function normalizeImagesOnRow() {
    $('.row').each(function (index, val) {
      var minHeight = 100*100;

      $(val).find('.update img').each(function (idx, update_val) {
        if ($(update_val).height() < minHeight) {
          minHeight = $(update_val).height();
        }
      });

      if (minHeight < 100*100 && minHeight > 0) {
        $(val).find('.update img').each(function (idx, update_val) {
          $(update_val).height(minHeight);
        });
      }
    });
}
