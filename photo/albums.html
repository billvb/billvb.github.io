<style>
html, body {
    height: 100%;
    padding: 0;
    margin: 0;
    position: relative;
    background-color: #001;
}
</style>

<div class="container">
        <div class="row">
                <div class="col-xs-12 home-menu">
                        {% include photo-menu.html %}
                </div>
        </div>
    <div class="row">
            <style>
                .swiper-container {
                    height: 300px;
                }
                .swiper-slide {
                        text-align: center;
                        font-size: 18px;
                        background: #fff;
                        /* Center slide text vertically */
                        display: -webkit-box;
                        display: -ms-flexbox;
                        display: -webkit-flex;
                        display: flex;
                        -webkit-box-pack: center;
                        -ms-flex-pack: center;
                        -webkit-justify-content: center;
                        justify-content: center;
                        -webkit-box-align: center;
                        -ms-flex-align: center;
                        -webkit-align-items: center;
                        align-items: center;
                }

                .swiper-slide { 
                        width: 100%;
                        max-height: 100%; }

                .caption {
                        background: rgba(255, 255, 255, 0.75);
                        color: black;
                        position: absolute;
                        bottom: 10px;
                        left: 10px;
                        background: rgba(0, 0, 0, 0.75);
                        padding: 4px 8px;
                        color: white;
                        margin: 0;
                        font: 18px Sans-Serif;
                }
            </style>

        <div class="col-xs-12 swiper-container">
            <div class="swiper-wrapper">
            {% for post in site.posts %}
            {% if post.thumbnail %}
                <div class="swiper-slide" style="background: url({{ post.thumbnail }}) no-repeat center center; background-size: cover;">
                        <p class="caption">{{ post.title }}</p>
                </div>
            {% endif %}
            {% endfor %}
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    </div>
</div>

<!-- Initialize Swiper -->
<script>
        var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30
        });
</script>


{% comment %}
            <style>
            /* Note: https://css-tricks.com/design-considerations-text-images/ */
            .album-thumb {
                display: block;
                width: 450px;
                min-height: 253px;
                max-width: 100%;
                float: left;
                text-align: center;
                background-size: cover;
                position: relative;
                margin-top: 8px;
                margin-bottom: 8px;
            }

            .album-thumb h2 {
                background: rgba(255, 255, 255, 0.75);
                color: black;
                position: absolute;
                bottom: 10px;
                left: 10px;
                background: rgba(0, 0, 0, 0.75);
                padding: 4px 8px;
                color: white;
                margin: 0;
                font: 18px Sans-Serif;
            }
            </style>
            <div class="col-lg-6">
                <a class="album-thumb" style="background: url({{ post.thumbnail_sm }});" href="{{ post.url }}">
                    <h2>{{ post.title }}</h2>
                </a>
            </div>
    {% endcomment %}
