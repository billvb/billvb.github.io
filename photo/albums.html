<style>
html, body {
        height: 100%;
        padding: 0;
        margin: 0;
        position: relative;
        background-color: #000;
}

.fixed-menu {
    position: fixed;
    top: 5%;
    z-index: 1000;
}
</style>

<style>
.swiper-container {
    height: 95%;
    width: 100%;
}

.swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;
        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
}

.swiper-slide { 
        background: rgba(0,0,0,1);
        width: 100%;
        max-height: 100%; }

.caption {
        position: absolute;
        bottom: 12%;
        /* left: 00%; */
        margin: 0;
        margin-left: auto;
        margin-right: auto;
        background: rgba(0, 0, 0, 0.35);
        padding: 4px 8px;
        color: white;
        font-weight: 400;
        font: 14pt Sans-Serif;
}
</style>

<div class="swiper-container">
        <div class="swiper-wrapper">
                {% for post in site.posts %}
                {% if post.thumbnail %}
                <div class="swiper-slide" style="background: url({{ post.thumbnail }}) no-repeat center center; background-size: contain;">
                        <p class="caption">{{ post.title }}</p>
                </div>
                {% endif %}
                {% endfor %}
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
</div>

<div class="fixed-menu home-menu">
{% include photo-menu.html %}
</div>


<!-- Initialize Swiper -->
<script>
        var swiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination',
        paginationClickable: true,
        nextButton: '.swiper-button-next',
        prevButton: '.swiper-button-prev',
        spaceBetween: 30,
        grabCursor: true
        });
</script>
