<script>

$(document).ready(debutImageSize);

function debutImageSize() {
    $('#debut-img').css('max-height', $(window).height() + 'px');
    //$('#debut-img').css('max-width', $(window).width() + 'px');
    //$('#debut-img').css('height', $(window).height() + 'px');
}

var debutImageIndex = 1;
var debutImages = [
    "https://farm4.staticflickr.com/3792/9999594204_032aa3abcf_o_d.jpg",
    "https://farm9.staticflickr.com/8169/8046235450_148e91bfb3_o_d.jpg",
    "https://farm3.staticflickr.com/2807/9356166954_8ecee29e68_o_d.jpg",
    "http://farm8.staticflickr.com/7267/7616067190_a0f4f5a930_c.jpg",
    "https://farm6.staticflickr.com/5325/9012097444_d09445bb27_o_d.jpg",
    "http://farm9.staticflickr.com/8297/7883105112_7528677303_c.jpg",
    "https://farm3.staticflickr.com/2863/9012444114_524c49608e_o_d.jpg" ];

function changeDebutImage() {
    var image = $("#debut-img");
    image.attr('src', debutImages[debutImageIndex]);
    debutImageIndex++;
    debutImageIndex %= debutImages.length;
    /*
    image.fadeOut('slow', function () {
            image.attr('src', debutImages[debutImageIndex]);
            image.fadeIn('slow');
            debutImageIndex ++;
            debutImageIndex %= debutImages.length;
            });
            */
}

setInterval(changeDebutImage, 5000);

</script>
