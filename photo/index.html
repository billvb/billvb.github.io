<style>

<div class="container">
        <div class="row">
                <div class="col-md-3">
                    <div class="home-menu">
                    {% include photo-menu.html %}
                    </div>
                </div>
                <div class="col-md-9 photo-content">
                </div>

<div class="device-xs visible-xs"></div>
<div class="device-sm visible-sm"></div>
<div class="device-md visible-md"></div>
<div class="device-lg visible-lg"></div>

<script>
function isBreakpoint( alias ) {
  return $('.device-' + alias).is(':visible');
}

$(document).ready(function() {
  if (isBreakpoint("xs")) {
    var verts = ["/resources/images/NewSamples/BVBPhoto-115-2736_x_4104.jpg",
                 "/resources/images/NewSamples/BVBPhoto-110-3648_x_5472.jpg"];

    $('body').css("background", "url(" + verts[1] + ")");
    $('body').css("background-size", "cover");
  } else {
    $('body').css("background", "url(/resources/images/NewSample/BVBPhoto-116-4104_x_2736) no-repeat left center");
  }
});
</script>
