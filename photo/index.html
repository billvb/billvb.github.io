function isBreakpoint( alias ) {
  return $('.device-' + alias).is(':visible');
}

$(document).ready(function() {
  if (isBreakpoint("xs")) {
    $('body').css("background", "url(/images/imports/lutherville-stream-6-2x3.jpg)");
    $('body').css("background-size", "contain");
  } else {
    $('body').css("background", "url(/images/portfolio/germany-1-16x9.jpg) no-repeat left center");
  }
});
</script>
