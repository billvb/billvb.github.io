<!DOCTYPE html>
<html>

	<body>

		{% include header.html %}


        {% comment %}

        {% endcomment %}

        {% if page.thumbnail %}
        <br />
        <script>
        
            $(document).ready(function() {
                $('.intro-header').css({
                    background: 'url({{ page.thumbnail }}) no-repeat center center',
                    'background-size': 'cover'
                });
            });
        </script>
        <div class="container">
            <div class="col-lg-12">
                {{ content }}
            </div>
        </div>
        {% else %}
        {{ content }}
        {% endif %}

		{% include footer.html %}
	</body>
</html>
