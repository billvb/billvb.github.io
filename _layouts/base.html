  <body>

    <div class="container">
        <div class="page-header">
            <div id="decal"></div>
            <div id="heading">
                <div id="title">
                    <h1>Bill Van Besien</h1>
                </div>
                <ul class="nav nav-pills" id="pages-menu">
                    <li {% if page.title == "Home" %}class="active"{% endif %}><a href="/">Home</a></li>

        </div>
      </div>

    ================================================== -->
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script src="/resources/javascripts/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
          $('.read_more_content').parent().hide();
          $('#read_less_link').parent().hide();
        });
        
        $('#read_less_link').click(function() {
          $('#read_less_link').parent().hide();
          $('#read_more_link').show()
          $('.read_more_content').parent().hide(400);
          
        });
        
        $('#read_more_link').click(function() {
          $('#read_more_link').hide();
          $('#read_less_link').parent().show();
          $('.read_more_content').parent().show(400);
        });
