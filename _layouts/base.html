<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ page.title }} - billvb.github.io</title>

    <!-- Bootstrap core CSS -->
    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <link href="/stylesheets/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/stylesheets/billvb.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="grid.css" rel="stylesheet">
  </head>

  <style>
    div.page-header {
        border-bottom-width: 0px;
    }
  </style>


  <body>
    <div class="container">

      <div class="page-header">
        <h1>billvb.github.io</h1>
        <p class="lead">Bill Van Besien</p>
        <ul class="nav nav-tabs">
            <li {% if page.title == "Home" %}class="active"{% endif %}><a href="/">Home</a></li>
            <li {% if page.title == "Resume" %}class="active"{% endif %}><a href="/resume">Resume</a></li>
            <li {% if page.title == "Projects" %}class="active"{% endif %} class="dropdown">
                <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                Projects<span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="/projects#space-cyber">Space Cyber Security</a></li>
                    <li><a href="/projects#fault-management">Spacecraft Fault Management</a></li>
                    <li><a href="/projects#skyline-pv">PV Power Metering</a></li>
                    <li><a href="/projects#cfe-fsw">Spacecraft Flight Software Architecture</a></li>
                    <li><a href="/projects#dtn">Delay Tolerant Networking</a></li>
                </ul>
            </li>
        </ul>
      </div>

      <div class="row">
        <div class="col-lg-8 col-sm-8 col-md-8 billvb-content">{{ content }}</div>
      </div>

    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/javascripts/bootstrap.min.js"></script>
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
</html>
